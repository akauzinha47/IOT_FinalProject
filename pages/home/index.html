<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/switch-btn.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="../../styles/theme.css">

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module" defer></script>
    <!-- Add the Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js" type="module" defer></script>

    <script type="module" src="./scripts/controller.js" defer></script>

    <title>Cat Door Control</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="material-symbols-outlined">home</span>
                </a>
            </li>
            <li>
                <a href="../clock/">
                    <span class="material-symbols-outlined">alarm</span>
                </a>
            </li>
            <li>
                <span class="material-symbols-outlined" id="btn">dark_mode</span>
            </li>
        </ul>

    </header>
    <main id="main">
        <div class="main_blocks">
            <div class="div-main-blocks">
                <h3 class="breadcrumbs">Página Controle  >  Quarto</h3>
                <div class="div-header">
                    <span class="material-symbols-outlined">home</span>
                    <h1>Quarto</h1>
                </div>
                <div class="div-switchs">
                    <img src="../../assets/img/paw.png" alt="" class="switch-items">
                    <h1 class="switch-items" id="gato-1-nome">Xaropinho</h1>
                    <label class="switch switch-items">
                        <input type="checkbox" id="gato-1-permission" onchange="changePermission(this)">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="div-switchs">
                    <img src="../../assets/img/paw.png" alt="" class="switch-items">
                    <h1 class="switch-items" id="gato-2-nome">Amora</h1>
                    <label class="switch switch-items">
                        <input type="checkbox" id="gato-2-permission" onchange="changePermission(this)">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="div-switchs">
                    <img src="../../assets/img/paw.png" alt="" class="switch-items">
                    <h1 class="switch-items" id="gato-3-nome">Romeu</h1>
                    <label class="switch switch-items">
                        <input type="checkbox" id='gato-3-permission' onchange="changePermission(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="div-main-blocks">
                <div class="div-header">
                    <span class="material-symbols-outlined">alarm</span>
                    <h1>Horários</h1>
                </div>
                <div class="time-table">
                    <h2>Permissão de entrada: </h2>
                    <div class="time">
                        <span class="time-digit" id="entrada1">0</span>
                        <span class="time-digit" id="entrada2">0</span>
                        <span>:</span>
                    
                        <span class="time-digit" id="entrada3">0</span>
                        <span class="time-digit" id="entrada4">0</span>

                        <span>às</span>

                        <span class="time-digit" id="entrada5">2</span>
                        <span class="time-digit" id="entrada6">3</span>
                        <span>:</span>
                        <span class="time-digit" id="entrada7">5</span>
                        <span class="time-digit" id="entrada8">9</span>
                    </div>
                    <h2>Permissão de saída: </h2>
                    <div class="time">
                        <span class="time-digit" id="saida1">0</span>
                        <span class="time-digit" id="saida2">0</span>
                        <span>:</span>
                    
                        <span class="time-digit" id="saida3">0</span>
                        <span class="time-digit" id="saida4">0</span>

                        <span>às</span>

                        <span class="time-digit" id="saida5">2</span>
                        <span class="time-digit" id="saida6">3</span>
                        <span>:</span>
                        <span class="time-digit" id="saida7">5</span>
                        <span class="time-digit" id="saida8">9</span>

                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
