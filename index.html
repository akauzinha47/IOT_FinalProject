<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/style/header.css">
    <link rel="stylesheet" href="./assets/style/switch-btn.css">
    <link rel="stylesheet" href="./assets/style/main.css">

    <title>Cat Door Control</title>
</head>
<body>
    <header>

                <button>
                    <span class="material-symbols-outlined">home</span>
                </button>
                <button>
                    <span class="material-symbols-outlined">person</span>
                </button>
                <button>
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>

    </header>
    <main>
        <div class="main_blocks">
            <h3>Página Controle  > Quarto</h3>
        </div>
        <div class="main_blocks">
            <div id="room">
                <div class="div-header">
                    <span class="material-symbols-outlined">home</span>
                    <h2>Quarto</h2>
                </div>
                <div class="div-switchs" id="Xaropinho">
                    <img src="./assets/img/paw.png" alt="" class="switch-items">
                    <h3 class="switch-items">Xaropinho</h3>
                    <label class="switch switch-items">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="div-switchs" id="Amora">
                    <img src="./assets/img/paw.png" alt="" class="switch-items">
                    <h3 class="switch-items">Xaropinho</h3>
                    <label class="switch switch-items">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="div-switchs" id="Romeu">
                    <img src="./assets/img/paw.png" alt="" class="switch-items">
                    <h3 class="switch-items">Xaropinho</h3>
                    <label class="switch switch-items">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
        </div>
        <div class="main_blocks">
            <div id="clock">
                <div class="div-header">
                    <span class="material-symbols-outlined">alarm</span>
                    <h2>Horários</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</html>
